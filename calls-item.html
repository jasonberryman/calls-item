<link rel="import" href="../paper-material/paper-material.html">
<link rel="import" href="../iron-collapse/iron-collapse.html">
<link rel="import" href="../paper-item/paper-item-body.html">
<link rel="import" href="../date-display/date-display.html">
<link rel="import" href="../paper-item/paper-item.html">
<link rel="import" href="../iron-icons/iron-icons.html">
<link rel="import" href="../polymer/polymer.html">
<!--
  `<calls-item></calls-item>` demo
  @demo demo.html
-->
<link rel="import" href="leg-item.html">
<dom-module id="calls-item">
  <template>
    <style>
      :host {
        font-family: 'Roboto', 'Noto', sans-serif;
        -webkit-font-smoothing: antialiased;
        font-size: 14px;
        line-height: 20px;
        display:block;
        background:#fff;
      }
      div.footer {
        min-height:50px
      }
    </style>
    <paper-material elevation="[[elevation]]">
      <paper-item on-tap="toggle" elevation="1">
        <paper-item-body two-line>
          <span><strong>from:</strong> [[from]] <strong>to:</strong> [[to]] </span>
          <template is="dom-if" if="[[description]]">
            <div secondary>[[description]]</div>
          </template>
        </paper-item-body>
        <div>
          <date-display value="[[received]]" format="DD MMM"></date-display><br/>
          <date-display secondary value="[[received]]" format="HH:mm"></date-display>
        </div>
      </paper-item>
      <iron-collapse id="collapse">
        <iron-selector>
          <template is="dom-repeat" items="[[legs]]">
            <leg-item index="[[index]]" to="[[item.to]]" ans="[[item.ans]]"  on-tap="setAudio" audio="[[item.audio]]"></leg-item>
          </template>
        </iron-selector>
        <div class="footer">
          <template is="dom-if" if="[[audio]]">
            <paper-audio-player src="[[audio.file]]" title="[[audio.title]]"></paper-audio-player>
          </template>
        </div>
      </iron-collapse>
    </paper-material>
  </template>
</dom-module>
<script>
  Polymer({
    is: "calls-item",
    properties: {
      items: {
        type:Array,
        value:[],
      },
      elevation: {
        value:"1"
      },
      legs: {
        value: [0,0,0]
      },
    },
    toggle: function(){
      this.$$("iron-collapse").toggle()
    },
    close: function(){
      this.$$("iron-collapse").hide()
    },
    open: function(){
      this.$$("iron-collapse").show()
    },
    setAudio: function(e,d){
      this.audio = e.target.audio
    },
  })
</script>
