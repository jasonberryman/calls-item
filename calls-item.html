<!--
  `<calls-item></calls-item>` demo
  @demo demo.html
-->
<link rel="import" href="leg-item.html">
<dom-module id="calls-item">
  <template>
    <style>
      :host {
        font-family: 'Roboto', 'Noto', sans-serif;
        -webkit-font-smoothing: antialiased;
        font-size: 14px;
        line-height: 20px;
        display:block;
        background:#fff;
      }
      div.footer {
        min-height:50px
      }
    </style>
    <paper-material elevation="[[elevation]]">
      <paper-icon-item elevation="1">
        <div item-icon>
          <template is="dom-if" if="[[!photo]]">
            <text-avatar name="[[displayName]]">[[displayName.0]]</text-avatar>
          </template>
          <template is="dom-if" if="[[photo]]">
            <img style="width:36px;margin:6px;border-radius:50%" src="[[photo]]" />
          </template>
        </div>
        <paper-item-body two-line>
          <span> [[from]] <strong>&rArr;</strong> [[to]] </span>
          <template is="dom-if" if="[[description]]">
            <div secondary>[[description]]</div>
          </template>
        </paper-item-body>
        <div>
          <date-display value="[[received]]" format="DD MMM"></date-display><br/>
          <date-display secondary value="[[received]]" format="HH:mm"></date-display>
        </div>
      </paper-icon-item>
      <iron-collapse id="collapse">
        <iron-selector attr-for-selected="id" selected="{{callSelected}}">
          <template is="dom-repeat" items="[[legs]]">
            <leg-item index="[[index]]" state="[[item.state]]" to="[[item.target.displayName]]" ans="[[item.source.displayName]]" on-tap="setAudio" audio="[[item.audio]]"></leg-item>
          </template>
        </iron-selector>
        <div class="footer">
          <template is="dom-repeat" items="[[elements]]">
            <date-display value="[[item.receivedLocal]]" format="HH:mm"></date-display>
          </template>
          <template is="dom-if" if="[[audio]]">
            <paper-audio-player src="[[audio.file]]" title="[[audio.title]]"></paper-audio-player>
          </template>
        </div>
      </iron-collapse>
    </paper-material>
  </template>
</dom-module>
<script>
  Polymer({
    is: "calls-item",
    properties: {
      items: {
        type:Array,
        value:[],
      },
      elevation: {
        value:"1"
      },
      legs: {
        type: Array,
      },
      element: {
        type: Array,
      },
      _element:{
        computed: "setElement(legs,legsRef)"
      },
      opened: {
        computed: "setOpened(id, callSelected)"
      },
      callSelected: String,
    },
    setElement: function(legs,legsRef){
    
    },
    setOpened: function(id, callSelected){
      if (id == callSelected) {
        this.open()
      } else {
        this.close()
      }
    },
    close: function(){
      this.$$("iron-collapse").hide()
    },
    open: function(){
      this.$$("iron-collapse").show()
    },
    setAudio: function(e,d){
      this.audio = e.target.audio
    },
  })
</script>
