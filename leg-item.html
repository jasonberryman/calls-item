<link rel="import" href="../paper-item/paper-item-body.html">
<link rel="import" href="../date-display/date-display.html">
<link rel="import" href="../paper-item/paper-item.html">
<link rel="import" href="../iron-icons/iron-icons.html">
<link rel="import" href="../polymer/polymer.html">
<!--
  `<leg-item></leg-item>` demo
  @demo demo.html
-->
<dom-module id="leg-item">
  <template>
    <style>
      :host {
        display:block;
        font-family: 'Roboto', 'Noto', sans-serif;
        -webkit-font-smoothing: antialiased;
      }
      number {
        display: inline-block;
        border: 1px solid green;
        border-radius: 50%;
        margin: 8px;
        height: 23px;
        line-height: 22px;
        width: 22px;
        text-align: center;
      }
      :host.iron-selected number {
        background: green;
        color: #fff;
      }
      strong {
        color: #99c75f;
        font-size: bigger;
      }
    </style>
    <number>[[number]]</number> 
    <span> [[from]] <strong>&rArr;</strong> [[to]] </span>
    <template is="dom-if" if="[[recording]]">
      <div style="position:absolute;right:32px;"> 
        <iron-icon icon="av:play-arrow" style="color:green"></iron-icon>
      </div>
    </template>
  </template>
</dom-module>
<script>
  Polymer({
    is: "leg-item",
    properties:{
      number:{
        type:Number,
        computed:"addOne(index)",
      },
    },
    addOne: function(i) {
      return 1+i
    },
  })
</script>
